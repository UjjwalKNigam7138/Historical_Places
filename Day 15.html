<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Day 15.css">
    <title>Document</title>
</head>
<body>
    <div align="center">
        <h1 id="style">Good Evening all</h1>
        <p class="style1"></p>
        <button onclick="task()">
            Click Here!
        </button>
        <div align="center" id = "mydiv"><br><br><br>
            <button onclick="bg()">
                Change bg
            </button>
        </div>
        <br>
        <div align="center">
            <p class="image"></p>
            <button onclick="bg_image()">Click Here!!!</button>
        </div>
    </div>
    <script>
        function task()
        {
            var a = document.createElement("img")
            a.setAttribute("src","image1.jpg")
            a.style.height="200px"
            a.style.width="200px"
            document.querySelector(".style1").appendChild(a)
        }
        function bg()
        {
            var r = Math.floor(Math.random()*200)
            var g = Math.floor(Math.random()*200)
            var b = Math.floor(Math.random()*200)
            var z = "rgb("+r +","+g +","+b+")"
            console.log(z)
            document.querySelector("#mydiv").style.background=z
        }
        function bg_image()
        {
            var b = document.createElement("img")
            b.setAttribute("src","image2.png")
            b.style.height="200px"
            b.style.width="200px"
            document.querySelector(".image").appendChild(b)
        }
    </script>
</body>
</html>
