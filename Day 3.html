<!DOCTYPE html>
<html>
<head>
    <title>HTML Admission form</title>
</head>
<body> 
    <div align = 'center'>
        <h1><u>Admission Form</u></h1>
        Enter your First Name : <input type = 'text'><br><br>
        Enter your Last Name : <input type = 'text'>
        <h2><u>Gender</u></h2>
        <input type = 'radio' name = 'gender'>Male
        <input type = 'radio' name = 'gender'>Female
        <h2><u>Select the Course</u></h2>
        <select>
            <option>ECE</option>`
            <option>IT</option>
            <option>CSE</option>
        </select>
        <h2><u>Select the City</u></h2>
        <input type = 'radio' name = 'city'>Lucknow
        <input type = 'radio' name = 'city'>Kanpur
        <input type = 'radio' name = 'city'>Bangalore
        <input type = 'radio' name = 'city'>Delhi
        <input type = 'radio' name = 'city'>Mumbai<br><br>
        Enter the phone number : <input type = 'number'><br><br>
        Date Of Birth <input type="date"><br><br>
        select the admission time : <input type="time"><br><br>
        enter the mail id : <input type="mail"><br><br>
        enter the password : <input type="password"><br><br>
        enter the marksheet : <input type="file"><br><br>
        <button>Submit</button>
    </div>
    <!-- No closing tag for br -->
    <!-- &nbsp is used to get an extra space -->
</body>
</html>
