<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div align="center">
        <h1 id="a">Introduction</h1>
        <h2 class="b">Chapter</h2>
        <h3>Thank You</h3>
        <button onclick="task()">
            Click here
        </button>
    </div>
    <script>
        // document.getElementById("a").innerHTML="This is modified By Dom Selector"
        // document.getElementsByClassName("b")[0].innerHTML="This is also modified By Dom Selector"
        // document.getElementsByTagName("h3")[0].innerHTML="This is by tag name"
        function task(){
            document.getElementsByTagName("h3")[0].innerHTML="Welcome All"
            document.getElementById("a").innerHTML="By Id name"
        }
    </script>
    <!-- Dom events : An action takes place -->
</body>
</html>
