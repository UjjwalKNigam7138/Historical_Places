<!DOCTYPE html>
<html lang="en">
<head>
    <title>First Calculator</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Enter the first number : "))
        var b = parseInt(prompt("Enter the second number :"))
        var operation = prompt("Enter the Operation you want to perform : ")
        if (operation=="+")
        {
            console.log(a+b)
        }
        else if (operation=="-")
        {
            console.log(a-b)
        }
        else if (operation=="*")
        {
            console.log(a*b)
        }
        else if (operation=="/")
        {
            console.log(a/b)
        }
        else if (operation=="%")
        {
            console.log(a%b)
        }
    </script>
</body>
</html>
